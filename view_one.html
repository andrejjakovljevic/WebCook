<script>

  function addComment(){
    let radios = document.getElementsByName("zvezda");
    let ocena = 0;
    for(let i = 0; i<5; ++i)
    {
      if(radios[i].checked)
      {
        ocena = i+1;
        break;
      }
    }
    let tex = document.getElementById("text_komentara").value;
    let recipe = localStorage.getItem('show_recipe');
    let korisnik = localStorage.getItem('korisnik');
    let niz_recepata = JSON.parse(localStorage.getItem('niz_recepata'));
    let len = niz_recepata[recipe].komentari.length;
    for(let i = 0; i<len; ++i)
    {
      if(niz_recepata[recipe].komentari[i].korisnik == korisnik)
      {
        niz_recepata[recipe].komentari[i].text = tex;
        niz_recepata[recipe].komentari[i].ocena = ocena;
        localStorage.setItem('niz_recepata', JSON.stringify(niz_recepata));
        window.open("view_one.html", "_self");
        return;
      }
    }
    niz_recepata[recipe].komentari.push({"korisnik":korisnik, "text":tex, "ocena":ocena});
    localStorage.setItem('niz_recepata', JSON.stringify(niz_recepata));
    window.open("view_one.html", "_self");
  };

  $(document).ready(function()
  {
    if(localStorage.getItem("korisnik")!=null)
    {
      $("#novi_komentar").append($('<div class="col-10"><textarea id="text_komentara" style="width: 100%;"></textarea><button class="btn color_primary text" id="posalji" onclick="addComment()"></button></div><div class="col-2"><input type="radio" name="zvezda" value="1"> 1 <img src="./1_z.png" style="height: 20px; filter: brightness(0.7)"><br><input type="radio" name="zvezda" value="2"> 2 <img src="./2_z.png" style="height: 20px; filter: brightness(0.7)"><br><input type="radio" name="zvezda" value="3"> 3 <img src="./3_z.png" style="height: 20px; filter: brightness(0.7)"><br><input type="radio" name="zvezda" value="4"> 4 <img src="./4_z.png" style="height: 20px; filter: brightness(0.7)"><br><input type="radio" name="zvezda" value="5" checked> 5 <img src="./5_z.png" style="height: 20px; filter: brightness(0.7)"><br></div>'));
    }
    else
    {
      document.getElementById("vas_komentar").classList.remove("text");
    }
    setupLanguage();
    let recipe = localStorage.getItem('show_recipe');
    let niz_recepata = JSON.parse(localStorage.getItem('niz_recepata'));
    let recept = niz_recepata[recipe];
    $("#naslov_recepta").text(recept.naslov);
    $("#bread_pregled_s").append(" > "+recept.naslov);
    $("#text_recepta").text(recept.opis);
    let image_string1 = '<div class="carousel-item active">';
    let image_string2 = '<img class="d-block w-100" src="'
    let image_string3 = '" style="height: 100%;" alt="slide">';
    let image_string4 = '</div>';
    for(let i = 0; i<recept.slike.length; ++i)
    {
      $("#slike_recept").append($(image_string1+image_string2+recept.slike[i]+image_string3+image_string4));
      image_string1 = '<div class="carousel-item">';
    }
    let avg = 0;
    for(let i = 0; i<recept.komentari.length; ++i)
    {
      let string1 = '<div class="row" style="margin-bottom: 30px;"><div class="col-12" style="margin: auto;">';
      let string2 = '<h4 class="color_text1">';
      let string3 = recept.komentari[i].korisnik;
      let string4 = ' &nbsp;<img src="./';
      let string5 = recept.komentari[i].ocena;
      let string6 = '_z.png" alt="" style="height: 40px; filter: brightness(0.7);"></h4>';
      let string7 = recept.komentari[i].text;
      let string8 = '</div></div>';
      $("#komenc").append($(string1+string2+string3+string4+string5+string6+string7+string8));
      avg += recept.komentari[i].ocena;
    }
    avg /= recept.komentari.length;
    $("#score").append(Math.round(avg*100)/100);
    let vid1 = '<iframe width="50%" height="315" src="';
    let vid2 = '"></iframe><hr style="border: 2px solid black;">';
    if(recept.url != "" && recept.url != null)
      $("#video").append(vid1 + recept.url + vid2);
  })
</script>
